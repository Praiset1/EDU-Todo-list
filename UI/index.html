<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js" async></script>
    <script>
      function displayDate() {
        var d = new Date();
        var n = d.toLocaleString();
        document.getElementById("showDate").innerHTML = n;
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <title>EDU TODO LIST</title>
  </head>
  <body>
    <div class="myDIV" class="header">
      <h1>My To Do List</h1>
      <!--call the function to display date and time when button is clicked-->
      <button type="button" onclick="displayDate()">Show Date</button>
      <p id="showDate"></p>

      <!--add a text box to type out the tasks-->
      <input
        class="input"
        type="text"
        placeholder="Add task(s)...."
        maxlength="40"
      />
      <button class="addButton">Add</button>
    </div>

    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
